apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: k8s-monitoring
  namespace: k8s-monitoring
spec:
  providerConfigRef:
    name: helm-provider 
  forProvider:
    chart:
      name: k8s-monitoring
      repository: https://grafana.github.io/helm-charts
    namespace: monitoring
    values:
      cluster:
        name: local
      destinations:
        - name: mimir
          type: prometheus
          url: http://monitoring-mimir-nginx/api/v1/push
        - name: mimir-otlp
          type: otlp
          url: http://monitoring-mimir-nginx/otlp
          protocol: http
          traces: { enabled: false }
          metrics: { enabled: true }
        - name: loki
          type: loki
          url: http://monitoring-loki-gateway/loki/api/v1/push
        - name: tempo
          type: otlp
          protocol: http
          url: "http://monitoring-tempo-distributor.monitoring:4318"
          traces: { enabled: true }
          metrics: { enabled: false }

      integrations:
        collector: alloy-singleton
        etcd:
          instances:
            - name: k8s-controlplane-etcd
              labelSelectors:
                app.kubernetes.io/component: etcd
        alloy:
          instances:
            # monitor the collector gathering and sending meta-monitoring metrics/logs to the meta-monitoring cluster
            - name: alloy-in-logs
              namespaces:
                - logs
              labelSelectors:
                app.kubernetes.io/name: alloy-singleton

            # monitor the collectors gathering and sending metrics/logs to the local cluster
            - name: alloy
              labelSelectors:
                app.kubernetes.io/name:
                  [
                    alloy-singleton,
                    alloy-metrics,
                    alloy-logs,
                    alloy-profiles,
                    alloy-receiver,
                  ]
              namespaces:
                - collectors

        grafana:
          instances:
            - name: grafana
              namespaces:
                - monitoring
              labelSelectors:
                app.kubernetes.io/name: grafana
              logs:
                enabled: true

        loki:
          instances:
            - name: loki
              namespaces:
                - monitoring
              labelSelectors:
                app.kubernetes.io/name: loki
              logs:
                enabled: true

        mimir:
          instances:
            - name: mimir
              namespaces:
                - monitoring
              labelSelectors:
                app.kubernetes.io/name: mimir
              logs:
                enabled: true

      clusterEvents:
        enabled: true
        collector: alloy-singleton
        namespaces:
          - monitoring
          - default

      clusterMetrics:
        enabled: true
        collector: alloy-singleton
        kubelet:
          enabled: true
          deploy: true
        kubeletResource:
          enabled: true
          deploy: true
        cadvisor:
          enabled: true
          deploy: true
        apiServer:
          enabled: true
          deploy: true
        kubeControllerManager:
          enabled: true
          deploy: true
        kubeDNS:
          enabled: true
          deploy: true
        kubeProxy:
          enabled: true
          deploy: true
        kubeScheduler:
          enabled: true
          deploy: true
        kube-state-metrics:
          enabled: true
          namespaces: default,monitoring
          metricsTuning:
            useDefaultAllowList: false
            includeMetrics: [(.+)]
        node-exporter:
          enabled: true
          deploy: true
        windows-exporter:
          enabled: false
          deploy: false
        kepler:
          enabled: false
          deploy: false
        opencost:
          enabled: false
          deploy: false

      nodeLogs:
        enabled: false

      podLogs:
        enabled: true
        collector: alloy-singleton
        labelsToKeep:
          - app
          - app_kubernetes_io_name
          - component
          - container
          - job
          - level
          - namespace
          - pod
          - service_name
        gatherMethod: kubernetesApi
        namespaces:
          - monitoring
          - default

      applicationObservability:
        enabled: true
        collector: alloy-receiver
        receivers:
          otlp:
            enabled: true
            http:
              enabled: true
            grpc:
              enabled: true
        processors:
          k8sattributes:
            metadata:
              - k8s.namespace.name
              - k8s.pod.name
              - k8s.deployment.name
              - k8s.statefulset.name
              - k8s.daemonset.name
              - k8s.cronjob.name
              - k8s.job.name
              - k8s.node.name
              - k8s.pod.uid
              - k8s.pod.start_time
              - k8s.container.name

      # Collectors
      alloy-singleton:
        enabled: true

      alloy-metrics:
        enabled: false

      alloy-logs:
        enabled: false

      alloy-profiles:
        enabled: false

      alloy-receiver:
        enabled: true
        alloy:
          extraPorts:
            - name: otlp-grpc
              port: 4317
              targetPort: 4317
              protocol: TCP
            - name: otlp-http
              port: 4318
              targetPort: 4318
              protocol: TCP
